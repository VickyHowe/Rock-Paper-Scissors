<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Play Rock Paper Scissors!</h1>
    <div id="counter">
        Games Played: <span id="gamesPlayed">0</span><br>
        Wins: <span id="wins">0</span><br>
        Losses: <span id="losses">0</span><br>
        Ties: <span id="ties">0</span>
    </div>
    <div class="button-container">
        <div id="startBtn" onclick="startGame()">
            <div id="interactiveImageContainer">
                <img id="interactiveImage" src="rockpapergif.gif" alt="Interactive Image">
                <div id="imageText">Click Me!</div>
            </div>
        </div>      
    </div>
    <div id="choicesContainer" class="choices-container">
        <div id="choices">
            <button class="image-button" onclick="playGame('rock')">
                <img src="rock.gif" alt="Rock Image"><br>Rock
            </button>
            <button class="image-button" onclick="playGame('paper')">
                <img src="paper.gif" alt="Paper Image"><br>Paper
            </button>
            <button class="image-button" onclick="playGame('scissors')">
                <img src="scissors.gif" alt="Scissors Image"><br>Scissors
            </button>
        </div>
        <div id="result"></div>
    </div>
    <div class="button-container">
        <button id="resetBtn" onclick="resetGame()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
